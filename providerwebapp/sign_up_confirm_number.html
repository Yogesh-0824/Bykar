<script>
var base_url = 'http://192.168.1.6/bykarserver/webservices/';
$(document).ready(function(){
   console.log("ready");
    $("#submit").click(function(){
      console.log("clicked");
        var message= "";
        var otp = $("#otp").val();
        console.log(otp);

        if (otp==null || otp=="" || otp.length!=6) 
        {
        	message+="Not a Valid OPT.\n";
        	swal({
                    title: 'Cannot Proceed',
                    text: message,
                    type: 'error',
                    confirmButtonText: 'OK'
                })
        }
       var server_otp = localStorage.otp;
       var id_server = localStorage.id;
        console.log(id_server, server_otp);
        	if (server_otp!=otp) 
        	{
        		swal({
                    title: 'OPT Mismatch',
                    text: "OPT did not match",
                    type: 'error',
                    confirmButtonText: 'OK'
                	})
        	}
            else {

            	// ---------------------------------- otp match
				        var form_data = 
				        {
				            otp: otp,
				            id: id_server
				       	};
				        $.ajax({
				            type: "POST",
				            url: base_url + "provider_mobile_confirmation_otp.php",
				            data: form_data,
				            success: function(response)
				            {
				                 switch (response.message)
				                         {
				                            case "Success" : localStorage.token= response.token;
				                            				 window.location.href = "sign_up_address.html";
				                                            break;
				                            case "Authentication Failed": swal({
				                                                     		title: 'Authentication Failed',
				                                                    		text: "Authentication of this OTP failed.",
				                                                    		type: 'error',
				                                                     		confirmButtonText: 'OK'
				                                                     		   })
				                                            break;
				                            default :         swal({
				                                                          title: 'Error',
				                                                          text: response.message,
				                                                          type: 'error',
				                                                          confirmButtonText: 'OK'
				                                                      })
				                                            break;
				                         }
				                console.log(response.message);
				             },
				            error:function(error){console.log(error);},
				            dataType: 'json'
				          });
   				 }
    });
});


	
	</script>
