<script type="text/javascript">




var base_url = 'http://192.168.1.6/bykarserver/webservices/';
$(document).ready(function(){
   console.log("ready");


    $("#submit").click(function(){
      console.log("clicked");
        var message= "";
        var doc_name ="Vehicle_Insurance";
        var state = $("#state").val();
        var dateIssue = $("#dateIssue").val();
        var validity = $("#validity").val();
        var policy_no = $("#policy_no").val();
        var company_name = $("#company_name").val();
        var file_data = $('#userfile').prop('files')[0];
        //form_data.append("userfile", file_data); 

        var input = document.getElementById("userfile");
        var file = input.files[0];

        var name = $('#name').val();
        var id_server = localStorage.id;
        var token_server = localStorage.token;
        console.log(state);

        if (dateIssue==null || dateIssue=="" || validity==null || validity=="" || policy_no==null || policy_no=="" || company_name==null || company_name=="" || file_data == null || state == "Select State") 
        {
          message+="Please fill all the fields to Proceed.";
          swal({
                    title: 'Cannot Proceed',
                    text: message,
                    type: 'error',
                    confirmButtonText: 'OK'
                })
        }
   else {

              // ---------------------------------- otp match
          form_data = new FormData();
                form_data.append("userfile", file);
                form_data.append("id", id_server);
                form_data.append("token", token_server);
                form_data.append("document_type", doc_name);
                form_data.append("issue_state", state);
                form_data.append("issue_date", dateIssue);
                form_data.append("validity_date", validity);
                form_data.append("document_number", policy_no);
                form_data.append("name_on_document", company_name);

                console.log (form_data);
                $.ajax({
                    type: "POST",
                    url: base_url + "provider_upload_document.php",
                    data: form_data,
                    processData: false,
                    contentType: false,
                    success: function(response)
                    {
                         switch (response.message)
                                 {
                                    case "Success" : 
                                             window.location.href = "sign_up_vehical_info.html";//--------------------------dsfjpgj----------
                                                    break;
                                    case "Authentication Failed": swal({
                                                                title: 'Authentication Failed',
                                                                text: "Authentication of this OTP failed.",
                                                                type: 'error',
                                                                confirmButtonText: 'OK'
                                                                   })
                                                    break;
                                    default :         swal({
                                                                  title: 'Error',
                                                                  text: response.message,
                                                                  type: 'error',
                                                                  confirmButtonText: 'OK'
                                                              })
                                                    break;
                                 }
                        console.log(response.message);
                     },
                    error:function(error){console.log(error);},
                    dataType: 'json'
                  });
           }
    });
});
