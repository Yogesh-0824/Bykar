<script>
var total_quantity=1;
var total_weight=0, pkg_1=0,pkg_2=0,pkg_3=0,pkg_4=0,pkg_5=0;
	function addButtonPressed()
	{
		total_quantity++;
		if(total_quantity>=1)
		document.getElementById("remove").disabled=false;
		if(total_quantity>4)
		{
			document.getElementById("add").disabled=true;
			total_quantity=5;
		}
		
		document.getElementById("total_quantity").innerHTML = total_quantity;
		switch (total_quantity)
		{
			case 2 : document.getElementById("package_2").disabled=false;
					document.getElementById("package_2").selectedIndex = "0";
					break;
			case 3 : document.getElementById("package_3").disabled=false;
					 document.getElementById("package_3").selectedIndex = "0";
					break;
			case 4 : document.getElementById("package_4").disabled=false;
					 document.getElementById("package_4").selectedIndex = "0";
					break;
			case 5 : document.getElementById("package_5").disabled=false;
					 document.getElementById("package_5").selectedIndex = "0";
					break;
		}
	};
	function removeButtonPressed()
	{
		total_quantity--;
		if(total_quantity==1)
		document.getElementById("remove").disabled=true;
		else if(total_quantity<5)
		{
			document.getElementById("add").disabled=false;

		}
		
		document.getElementById("total_quantity").innerHTML = total_quantity;
		switch (total_quantity)
		{
			case 1 : 	document.getElementById("package_2").disabled=true;
						pkg_2=0;
						document.getElementById("package_3").disabled=true;
						pkg_3=0;
						document.getElementById("package_4").disabled=true;
						pkg_4=0;
						document.getElementById("package_5").disabled=true;
						pkg_5=0;
						total_weightfun();
						break;
			case 2 : document.getElementById("package_3").disabled=true;
					 pkg_3=0;
						document.getElementById("package_4").disabled=true;
						pkg_4=0;
						document.getElementById("package_5").disabled=true;
						pkg_5=0;
						total_weightfun();
						break;
			case 3 : document.getElementById("package_4").disabled=true;
					 pkg_4=0;
					 document.getElementById("package_5").disabled=true;
					 pkg_5=0;
					 total_weightfun();
					break;
			case 4 : document.getElementById("package_5").disabled=true;
					 pkg_5=0;
					 total_weightfun();
					break;

		}
	};
	function total_weightfun()
	{
		total_weight=0;
		total_weight+= pkg_1+ pkg_2+pkg_3+pkg_4+pkg_5;
		document.getElementById("total_weight").innerHTML = total_weight+" lbs";
	}

function package_1_weight()
	{
		pkg_1= Number(document.getElementById("package_1").value);
		total_weightfun();
	}
	function package_2_weight()
	{
		pkg_2= Number(document.getElementById("package_2").value);
		total_weightfun();
	}
	function package_3_weight()
	{
		pkg_3= Number(document.getElementById("package_3").value);
		total_weightfun();
	}
	function package_4_weight()
	{
		pkg_4= Number(document.getElementById("package_4").value);
		total_weightfun();
	}
	function package_5_weight()
	{
		pkg_5= Number(document.getElementById("package_5").value);
		total_weightfun();
	}

</script>
