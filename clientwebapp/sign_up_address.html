<script>
var base_url = 'http://192.168.1.6/bykarserver/webservices/';
$(document).ready(function(){
   console.log("ready");
    $("#submit").click(function(){
      console.log("clicked");
    	var address1 =  $("#address1").val();
      var address2 = $('#address2').val();
    	var city =  $("#city").val();
    	var state =  $("#state").val();
      var country = $("#country").val();
    	var zipCode =  $("#zipCode").val();
      var user_type = "1";
      var address_type = "0";
    if (address1 == null || address1 == "" || city == null || city == "" || state == "Select State" ||zipCode == null || zipCode == "") 
    {
        swal({
              title: 'Cannot Proceed',
              text: 'Please fill all the fields to continue.',
              type: 'error',
              confirmButtonText: 'OK'
            })
    }
     
    else { console.log("in else");
                var id_server = localStorage.id;
                var token_server = localStorage.token;

        var form_data = {
            id: id_server,
            token: token_server,
            address1: address1,
            address2: address2,
            city: city,
            state: state,
            country: country,
            zipcode: zipCode,
            user_type: user_type,
            address_type: address_type
        };
        $.ajax({
            type: "POST",
            url: base_url + "su_address.php",
            data: form_data,
            success: function(response)
            {
                switch (response.message)
                                 {
                                    case "Success" :window.location.href = "sign_up_username.html";
                                                    break;
                                    case "Insert Failed": swal({
                                                                title: 'Insert Failed',
                                                                text: "---------------------.",
                                                                type: 'error',
                                                                confirmButtonText: 'OK'
                                                                   })
                                                    break;
                                    default :         swal({
                                                                  title: 'Error',
                                                                  text: response.message,
                                                                  type: 'error',
                                                                  confirmButtonText: 'OK'
                                                              })
                                                    break;
                                 }
                console.log(response.message);
             },
             error:function(error){console.log(error);},
            dataType: 'json'
          });
          }
    });
});

</script>
